<div id="home" class="container page-with-nav" v-font vh="2.5">

    <div id="menu-today">
        <h2 v-font vh="4" id="title">Today's Menu</h2>
        <table equally-spaced>
            <thead><tr><th>Breakfast</th><th>Lunch</th><th>Dinner</th></tr></thead>
            <tbody><tr>
                <td>{{menuToday.breakfast}}</td>
                <td>{{menuToday.lunch}}</td>
                <td>{{menuToday.dinner}}</td>
            </tr></tbody>
        </table>
    </div>

    <div class="row pages-container">
        <div class="col-xs-6" ng-repeat="page in pages">
            <a class="menu-page" href="#/{{page.url}}">
                <i class="fa fa-{{page.icon}}" v-font vh="5"></i>
                <br/>
                {{page.url.replace('-',' ').capitalize()}}
            </a>
        </div>
    </div>

</div>
<navbar></navbar>
