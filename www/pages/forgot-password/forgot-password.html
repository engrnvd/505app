<div id="forgot-password" class="user-page container" center-v v-font vh="3">

    <div id="row logo-container">
        <img id="logo" class="img-responsive" src="images/logo.png" alt="Logo"/>
    </div>

    <h2 v-font vh="6" id="title">Forgot Password?</h2>

    <form novalidate name="forgotPwdForm" ng-submit="submit()">
    <div class="row text-center" v-font vh="2">
        <p>Please enter your email and we will send you an email containing a link to reset your password.</p>
    </div>

    <div class="row input-row">
        <div class="col-xs-1"><i class="fa fa-envelope"></i></div>
        <div class="col-xs-11"><input required ng-model="form.email" type="email" placeholder="Your Email"/></div>
    </div>

    <div class="row input-row">
        <div class="col-xs-12">
            <button ng-disabled="!forgotPwdForm.$valid" class="button" v-font vh="4">Submit</button>
        </div>
    </div>
    </form>

</div>
